<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeStore</title>

  <!-- css link -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <!-- 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" /> -->

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1 class="text-center text-primary mb-3"><span class="text-warning fs-2">BD </span>SHOPPING</h1>
  </header>

  <main class="main">

    <!-- search field -->
    <section>
      <div class="input-group mb-5 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control border border-3 rounded-3"
          placeholder="Find your favourite item" aria-label="search your item" aria-describedby="button-addon2">
        <button onclick="loadProducts()" class="btn btn-outline-secondary border border-3 rounded-3 ms-2" type="button"
          id="button-addon2">Search</button>
      </div>
    </section>
    <!-- single result -->
    <section class="m-4">
      <div id="single-result" class="card border  border-2 rounded-3 shadow-lg mx-auto" style="width: 18rem;">

      </div>
    </section>

    <section>
      <div class="row">
        <!-- search result -->
        <div class="col-md-8 col-lg-8 col-sm-7 ">
          <div id="all-products" class="">

          </div>
        </div>
        <!-- my-cart -->
        <div class="col-md-4 col-lg-4 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
  <footer></footer>



  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
